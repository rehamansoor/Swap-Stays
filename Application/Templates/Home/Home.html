<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .backgroundBlue {
            background-color: #2E4775;
        }

        .textOrange {
            color: #EB8560;
        }

        .dropbtn {
            background-color: #1e4387;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        dropbtn:hover, .dropbtn:focus {
            background-color: #628ab1;
        }

        #myInput {
            box-sizing: border-box;
            background-image: url('searchicon.png');
            background-position: 14px 12px;
            background-repeat: no-repeat;
            font-size: 16px;
            padding: 7px 10px 6px 23px;
            border: none;
            border-bottom: 1px solid #ddd;
        }

        #myInput:focus {outline: 3px solid #ddd;}

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f6f6f6;
            min-width: 160px;
            border: 1px solid #ddd;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 5px 8px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .show {display:block;}
        
    </style>
</head>

<body class="font-serif">

    <div class="flex flex-col items-center justify-center h-screen backgroundBlue textOrange text-center">
        <div class="px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">Welcome to Swamp Stays</h1>
            <p class="text-lg sm:text-xl mb-6 text-white">Find and book your perfect stay close to campus with ease!</p>

            <form method="POST">
                <div class="dropdown">
                    <button type="button" onclick="toggleDropdown()" class="dropbtn">Number of guests</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" name="num_guests" onkeyup="filterFunction()">
                        <a href="#">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#">7</a>
                        <a href="#">8</a>

                    </div>
                </div>

                <label for ="checkin" class="text-white">Check in</label>
                <input type="date" id="checkin" name="checkin">
                <label for ="checkout" class="text-white">Check out</label>
                <input type="date" id="checkout" name="checkout">

                <div class="dropdown">
                    <button type="button" onclick="toggleDropdown()" class="dropbtn">Distance from campus</button>
                    <div id="myDropdown" class="dropdown-content">
                        <input type="text" placeholder="Search.." id="myInput" name="miles_campus" onkeyup="filterFunction()">
                        <a href="#">under 5 min</a>
                        <a href="#">5 min</a>
                        <a href="#">10 min</a>
                        <a href="#">15 min</a>
                    </div>
                </div>

                <button type="submit"  class="flex justify-center items-center bg-white text-blue-800 font-semibold px-6 py-3 rounded-full shadow-md hover:bg-blue-700 hover:text-white transition">
                    Start Booking
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleDropdown() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        function filterFunction() {
          const input = document.getElementById("myInput");
          const filter = input.value.toUpperCase();
          const div = document.getElementById("myDropdown");
          const a = div.getElementsByTagName("a");
          for (let i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }

        const dateControl = 
        document.querySelector('input[type="date"]');
        console.log(dateControl);
        console.log(dateControl.value);
        </script>

</body>
</html>
