<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places</title>
</head>
<body>
    <h1>Available Places</h1>
    <ul>
        {% for place in places %}
        <a href="/places/{{place.place_id}}">{{ place.place_name }} - {{ place.type }} - ${{ place.price }} per night</a>
        <br/>
        {% endfor %}
    </ul>
</body>
</html>
