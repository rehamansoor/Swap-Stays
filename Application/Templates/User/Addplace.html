<!-- templates/Places/AddPlace.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Place</title>
</head>
<body>
    <h1>Add a New Place</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Place Name:</label><br>
        <input type="text" name="place_name" required><br><br>

        <label>Type:</label><br>
        <input type="text" name="type" required><br><br>

        <label>Price (per night):</label><br>
        <input type="number" step="0.01" name="price" required><br><br>

        <label>Amenities:</label><br>
        <input type="text" name="amenities"><br><br>

        <label>Rating:</label><br>
        <input type="number" step="0.01" name="rating"><br><br>

        <label>Campus Distance:</label><br>
        <input type="text" name="campus_distance"><br><br>

        <input type="submit" value="Add Place">
    </form>
</body>
</html>
